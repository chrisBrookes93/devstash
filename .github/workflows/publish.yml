name: Publish to PyPI

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        run: pip install uv

      - name: Publish to PyPI Test
        run: uv publish --repository testpypi --token ${{ secrets.TEST_PYPI_API_TOKEN }}
